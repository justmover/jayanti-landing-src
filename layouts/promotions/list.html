{{ define "main" }}
<div class="promotions-container">
    {{ range $index, $content := sort .Pages ".Weight" "desc" }}
    <div class="promotion-element-container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <img src="{{$content.Params.image}}" width="100%" height="auto"/>
            </div>
            <div class="col-md-8 description text-left">
                {{$content.Content}}
                <p class="text-right postDate">
                    posted date: {{$content.Params.posteddate }}
                </p>
            </div>
        </div>
    </div>
    {{ end }}
</div>
{{ end }}
