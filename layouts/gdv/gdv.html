                <div>
                    <div class="row p-1">
                        <div class="col text-center">
                            <span class="mr-3 title">
                                姓名*
                            </span>
                            <input class="input-field" type="text" aria-label="name" required="required" jsname="YPqjbf" name="entry.905667877">
                        </div>
                    </div>

                    <div class="row p-1">
                        <div class="col text-center">
                            <span class="mr-3 title">
                                電郵*
                            </span>
                            <input class="input-field" type="email" aria-label="email" required="required" jsname="YPqjbf" name="entry.1410473536">

                    </div>
                    <div class="row p-1">
                        <div class="col text-center">
                            <span class="mr-3 title">
                                電話&nbsp
                            </span>
                            <input class="input-field" type="text" aria-label="phone" jsname="YPqjbf" name="entry.519407574">
                        </div>
                    </div>

                    <div class="row p-1">
                        <div class="col text-center">
                            <span class="mr-3 title">
                                日期&nbsp
                            </span>
                            <input placeholder="- 請選擇 -" class="input-field" type="text" aria-label="date" onfocus="(this.type='date')" jsname="YPqjbf" name="entry.1688810159">
                        </div>
                    </div>

                    <div class="row p-1">
                        <div class="col text-center">
                            <span class="mr-3 title">
                                時間&nbsp
                            </span>
                            <input placeholder="- 請選擇 -" class="input-field" type="text" onfocus="(this.type='time')" aria-label="time" jsname="YPqjbf" name="entry.84079121">
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col text-center">
                            <span class="mr-3 black font-20">
                                地址: 銅鑼灣軒尼詩道505號電業城B17-18鋪(賽雅緹有機美康站)
                            </span>
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col text-center">
                            <input type="checkbox" name="privacy" value="privacy">
                            <span class="font-20">
                                我已閱讀並同意有關個人資料私隱保護政策
                            </span>
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col text-center">
                            <input type="checkbox" value="同意" jsname="ekGZBc" name="entry.1420682332">
                            <span class="font-20">
                                本人日後願意收取有關Jayanti的宣傳及推廣資訊
                            </span>
                        </div>
                    </div>
                    <div class="row p-1">
                        <div class="col text-center">
                            <input type="submit" value="立即登記" class="submit-btn" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- Desktop version -->
        <img class="is-desktop" src="/img/gdv/7.jpg" width="100%" height="auto" />
        <!-- Mobile version -->
        <img class="is-mobile" src="/img/gdv/mobile/6.jpg" width="100%" height="auto">
    </div>
</div>
